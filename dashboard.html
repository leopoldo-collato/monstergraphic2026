<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Cliente | MonsterGraphic</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Ajustes espec√≠ficos para o Layout de Dashboard */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .dashboard-wrapper {
            display: grid;
            grid-template-columns: 260px 1fr;
            flex-grow: 1;
            margin-top: 80px; /* Altura exata da navbar fixa */
        }

        /* Sidebar Refinada */
        .sidebar {
            background: #0f0f0f;
            border-right: 1px solid #222;
            padding: 40px 20px;
            position: sticky;
            top: 80px;
            height: calc(100vh - 80px);
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 15px;
        }

        .sidebar-menu a {
            text-decoration: none;
            color: #777;
            font-size: 0.95rem;
            padding: 12px 15px;
            border-radius: 8px;
            display: block;
            transition: var(--transition);
        }

        .sidebar-menu a:hover, .sidebar-menu a.active {
            background: rgba(0, 255, 136, 0.05);
            color: var(--primary);
        }

        /* √Årea de Conte√∫do */
        .main-content {
            background: #050505;
            padding: 40px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .status-card {
            background: #111;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #1a1a1a;
        }

        .status-card small {
            color: #555;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 1px;
        }

        .status-card .value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            display: block;
            margin-top: 5px;
        }

        /* Barra de Progresso Corrigida */
        .progress-container {
            background: #111;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #222;
            margin-top: 20px;
        }

        .progress-bar-bg {
            background: #222;
            height: 10px;
            border-radius: 5px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-bar-fill {
            background: var(--primary);
            height: 100%;
            width: 75%; /* Valor din√¢mico */
            box-shadow: 0 0 10px var(--primary);
            border-radius: 5px;
        }

        .log-list {
            list-style: none;
            margin-top: 20px;
        }

        .log-list li {
            padding: 10px 0;
            border-bottom: 1px solid #151515;
            color: #888;
            font-size: 0.9rem;
        }

        .log-list li span { color: var(--primary); margin-right: 10px; }

        /* Mobile */
        @media (max-width: 900px) {
            .dashboard-wrapper { grid-template-columns: 1fr; }
            .sidebar { display: none; } /* Em um sistema real, aqui entraria um menu dropdown */
        }
    </style>
</head>
<body>

        <nav class="navbar">
            <div class="logo">MONSTER<span>GRAPHIC</span></div>
            <div class="user-meta" style="color: #666; font-size: 0.8rem;">
                Cliente: <span style="color: #fff;">Leopoldo Collato</span>
            </div>
        </nav>
    </header>
