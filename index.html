<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonsterGraphic | Home - Leopoldo Collato</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #00ff88;
            --bg-dark: #050505;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        /* --- HEADER PADRONIZADO (MEDIDAS IGUAIS ÀS OUTRAS PÁGINAS) --- */
        header {
            width: 100%;
            height: 80px;
            /* Mesma altura de login e contato */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            align-items: center;
        }

        .navbar {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
            /* Alinhamento lateral corrigido */
            max-width: 1400px;
            /* Limite de expansão para telas grandes */
            margin: 0 auto;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #fff;
        }

        .logo span {
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-size: 0.9rem;
            font-weight: 400;
            transition: 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--primary);
        }

        /* BOTÃO LOGIN NO MENU (PADRONIZADO) */
        .btn-login {
            border: 1px solid var(--primary);
            color: var(--primary) !important;
            padding: 8px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-login:hover {
            background: var(--primary);
            color: #000 !important;
        }

        /* --- HERO SECTION (CONTEÚDO) --- */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 5%;
            padding-top: 80px;
            /* Evita que o título suba para baixo do menu */
            background: radial-gradient(circle at center, #111 0%, #050505 100%);
            text-align: center;
        }

        .hero-content h3 {
            color: var(--primary);
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            letter-spacing: 5px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        /* TÍTULO PRINCIPAL CORRIGIDO */
        .hero-content h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            /* Ajuste dinâmico de tamanho */
            margin-bottom: 25px;
            line-height: 1.1;
        }

        .hero-content h1 span {
            color: var(--primary);
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }

        .hero-content p {
            font-size: 1.1rem;
            color: #aaa;
            max-width: 600px;
            margin: 0 auto 40px;
        }

        .btn-main {
            background: var(--primary);
            color: #000;
            padding: 16px 40px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            transition: 0.3s;
            display: inline-block;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .btn-main:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            /* Menu hamburguer seria necessário aqui */
            .hero-content h1 {
                font-size: 2.8rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="logo">MONSTER<span>GRAPHIC</span></div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Início</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="imagens.html">Imagens</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="login.html" class="btn-login">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h3>High Performance Software</h3>
                <h1>Monster<span>Graphic</span></h1>
                <p>Elevando o padrão do desenvolvimento digital com engenharia de ponta e design monstruoso.</p>
                <a href="contato.html" class="btn-main">Iniciar Projeto</a>
            </div>
        </section>
    </main>

    <footer style="text-align: center; padding: 40px; color: #222; font-size: 0.8rem; border-top: 1px solid #111;">
        &copy; 2026 MonsterGraphic - Desenvolvido por Leopoldo Collato.
    </footer>

</body>

</html>
