<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonsterGraphic | Leopoldo Collato</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
            padding: 0 5%;
        }

        .hero-text {
            max-width: 900px;
            animation: fadeInUp 1s ease-out;
        }

        .hero-text h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 6vw, 5rem);
            line-height: 1.1;
            margin-bottom: 30px;
        }

        .hero-text h1 span {
            color: var(--primary);
            display: block;
        }

        .hero-text p {
            font-size: 1.2rem;
            color: var(--text-dim);
            max-width: 600px;
            margin: 0 auto;
        }

        /* POSICIONAMENTO DO BOTÃO MAIS ABAIXO */
        .hero-cta-container {
            margin-top: 150px; /* Grande recuo superior para "empurrar" o botão para baixo */
            animation: fadeInUp 1.2s ease-out;
        }

        .scroll-indicator {
            margin-top: 30px;
            color: var(--primary);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.5;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
