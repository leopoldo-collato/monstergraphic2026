<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre | MonsterGraphic - Leopoldo Collato</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilos específicos para a página Sobre */
        .about-hero {
            padding-top: 150px;
            padding-bottom: 80px;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
        }

        .about-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            align-items: center;
        }

        .about-image-wrapper {
            position: relative;
        }

        .about-image-wrapper img {
            width: 100%;
            border-radius: 20px;
            border: 4px solid #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
        }

        .experience-card {
            position: absolute;
            bottom: -30px;
            right: -30px;
            background: #00ff88;
            color: #0a0a0a;
            padding: 25px;
            border-radius: 15px;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .experience-card span {
            display: block;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .about-content h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .about-content h1 span {
            color: #00ff88;
        }

        .about-content h3 {
            color: #00ff88;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 25px;
        }

        .about-content p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #ccc;
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 40px;
        }

        .stat-item {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-bottom: 2px solid #00ff88;
        }

        .stat-item h4 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: #fff;
        }

        .stat-item p {
            font-size: 0.8rem;
            margin-bottom: 0;
            color: #00ff88;
        }

        @media (max-width: 968px) {
            .about-container { grid-template-columns: 1fr; gap: 50px; text-align: center; }
            .about-image-wrapper { max-width: 400px; margin: 0 auto; }
            .experience-card { right: 0; bottom: -20px; padding: 15px; }
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">MONSTER<span>GRAPHIC</span></div>
            <ul class="nav-links">
                <li><a href="index.html">Início</a></li>
                <li><a href="index.html#servicos">Serviços</a></li>
                <li><a href="index.html#imagens">Imagens</a></li>
                <li><a href="sobre.html" style="color: #00ff88;">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="login.html" class="btn-login">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="about-hero">
        <div class="about-container">
            <div class="about-image-wrapper">
                <img src="assets/leopoldo-collato.jpg" alt="Leopoldo Collato">
                <div class="experience-card">
                    <span>10+</span>
                    <p>Anos de Código</p>
                </div>
            </div>

            <div class="about-content">
                <h3>O Especialista</h3>
                <h1>Leopoldo <span>Collato</span></h1>
                <p>
                    Fundador da <strong>MonsterGraphic</strong>
