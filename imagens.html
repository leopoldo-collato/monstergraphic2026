<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria | MonsterGraphic - Leopoldo Collato</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilos específicos para a Galeria de Imagens */
        .gallery-page {
            padding: 150px 5% 80px;
            background: #0a0a0a;
            min-height: 100vh;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 60px;
        }

        /* Grade Mosaico Intuitiva */
        .mosaic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-auto-rows: 280px;
            grid-auto-flow: dense;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .mosaic-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            background: #111;
            border: 1px solid #222;
            transition: var(--transition);
        }

        /* Variações de tamanho para efeito visual */
        .mosaic-item.tall { grid-row: span 2; }
        .mosaic-item.wide { grid-column: span 2; }

        .mosaic-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
            filter: grayscale(30%);
        }

        .mosaic-item:hover img {
            transform: scale(1.1);
            filter: grayscale(0%);
        }

        /* Overlay com informações do projeto */
        .mosaic-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 255, 136, 0.9), transparent);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 30px;
            opacity: 0;
            transition: 0.3s ease;
        }

        .mosaic-item:hover .mosaic-overlay {
            opacity: 1;
        }

        .mosaic-overlay h4 {
            font-family: 'Orbitron', sans-serif;
            color: #000;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .mosaic-overlay p {
            color: #000;
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* BOTÃO REPOSICIONADO MAIS ABAIXO */
        .gallery-footer-cta {
            margin-top: 130px; /* Grande espaçamento para o botão */
            text-align: center;
            padding-bottom: 60px;
        }

        @media (max-width: 768px) {
            .mosaic-item.wide { grid-column: span 1; }
            .gallery-footer-cta { margin-top: 70px; }
        }
    </style>
</head>
